  <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form action="#" th:action="@{/}" th:object="${personForm}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" th:field="*{age}" /></td>
                    <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
                </tr>
                <tr>
                     <td>City:</td>
                     <td><input type="text" th:field="*{city}"/></td>
                     <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
                </tr>
                 <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>
                 <tr>
                     <td>Phone no:</td>
                     <td><input type="text" th:field="*{mobileno}"/></td>
                     <td th:if="${#fields.hasErrors('mobileno')}" th:errors="*{mobileno}">Mobile no. Error</td>
                </tr>
                 <tr>
                     <td>Gender:</td>
                     <td><input type="text" th:field="*{gender}"/></td>
                     <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
                </tr>
                  <tr>
                     <td>Date of Birth:</td>
                     <td><input type="text" th:field="*{birthday}"/></td>
                     <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Date of birth Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
  
              </table>
        
        </form>
    </body>
</html>
